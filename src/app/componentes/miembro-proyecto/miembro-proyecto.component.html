<div>
    <table>
        <tr>
            <td>
                <ng-container *ngIf="empleado.sexo == 'V'; else mujerTemplate">
                    <img src="https://randomuser.me/api/portraits/men/{{empleado.id}}.jpg" style="width:50px" class="card-img-left mt-2">
                </ng-container>
                <ng-template #mujerTemplate>
                    <img src="https://randomuser.me/api/portraits/women/{{empleado.id}}.jpg" style="width:50px" class="card-img-left mt-2">
                </ng-template>
            </td>
            <td style="padding-left: 100px" class="card-text">{{empleado.nombre}}</td>
        </tr>
    </table>
</div>
